# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=~/bin/i3blocks/blocks/$BLOCK_NAME

full_text=
align=center
# No separators
separator=false
separator_block_width=15
# border_{top,left,right,bottom} require i3-blocks-gaps-git.
border_top=0.5
border_left=0
border_right=0
border_bottom=0
border=#ee0000

# Blocks

[playerctl]
# label=
interval=persist
border=#1ed760
command=stdbuf -i0 -e0 -o0 playerctl metadata --follow --format '{{ emoji(status) }} {{ artist }} - {{ title }}'

# [ping]
# label=
# interval=30
# border=#ee0000

[bandwidth]
label=
instance=enp0s20u2;in
interval=1
border=#ee0000

[bandwidth]
label=
instance=enp0s20u2;out
interval=1
border=#ee0000

[network]
label=
instance=enp0s20u2
interval=10
border=#ee0000

[volume]
# label=
interval=10
signal=1

[cpu]
label=
interval=2
border=#d81c32

[battery]
label=
instance=0
interval=5
border=#d81c32

[memory]
label=
instance=mem;perc
interval=30
border=#ee0000

[memory]
label=
instance=swap;perc
interval=30
border=#01093d

[space]
label=
interval=30
border=#e0dc14

[systemctl-failed]
label=systemctl --failed:
interval=300
border=#e0dc14

[packages]
label=
command=checkupdates | wc -l
interval=300
border=#1793d1

[weather]
instance=734405
interval=60
border=#17a0db

[datetime]
label=
interval=5
border=#96ad30

# AUR package: xkb-switch-git
[keymap]
label=⌨
command=xkb-switch;xkb-switch -W
interval=persist
border=#0d5eaf
